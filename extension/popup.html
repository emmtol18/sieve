<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Warm, readable light palette */
      --bg-canvas: #faf8f5;
      --bg-paper: #ffffff;
      --bg-elevated: #f5f2ed;
      --bg-pressed: #ebe7e0;
      --border-soft: #e5e0d8;
      --border-medium: #d4cdc2;

      /* High-contrast, readable text */
      --text-primary: #2c2824;
      --text-body: #4a4540;
      --text-caption: #7a7267;
      --text-placeholder: #a8a095;

      /* Warm, sophisticated accents */
      --accent-rust: #c75d38;
      --accent-rust-light: #e8a48c;
      --accent-rust-bg: #fef5f2;
      --accent-forest: #3d7a5a;
      --accent-forest-light: #d4ebe0;
      --accent-ochre: #b88a35;
      --accent-ochre-light: #faf3e3;

      /* Typography */
      --display: 'Fraunces', Georgia, serif;
      --mono: 'IBM Plex Mono', 'SF Mono', monospace;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(44, 40, 36, 0.06);
      --shadow-md: 0 4px 12px rgba(44, 40, 36, 0.08);
      --shadow-lg: 0 8px 24px rgba(44, 40, 36, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 360px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text-body);
      background: var(--bg-canvas);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtle paper texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 9999;
    }

    /* Header with warm gradient */
    .header {
      background: linear-gradient(180deg, var(--bg-paper) 0%, var(--bg-canvas) 100%);
      border-bottom: 1px solid var(--border-soft);
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: var(--display);
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      display: flex;
      align-items: baseline;
      gap: 2px;
    }

    .logo-accent {
      color: var(--accent-rust);
      font-weight: 400;
      font-style: italic;
    }

    .status-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      background: var(--bg-elevated);
      border-radius: 20px;
      border: 1px solid var(--border-soft);
    }

    .status-label {
      font-size: 10px;
      font-weight: 500;
      color: var(--text-caption);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-forest);
      box-shadow: 0 0 0 3px var(--accent-forest-light);
      animation: breathe 3s ease-in-out infinite;
    }

    .status.offline {
      background: var(--accent-rust);
      box-shadow: 0 0 0 3px var(--accent-rust-light);
      animation: none;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.9); opacity: 0.7; }
    }

    .content {
      padding: 20px;
    }

    /* Preview card */
    .preview {
      background: var(--bg-paper);
      border: 1px solid var(--border-soft);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 18px;
      max-height: 110px;
      overflow: hidden;
      font-size: 12px;
      color: var(--text-body);
      line-height: 1.7;
      position: relative;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease;
    }

    .preview:hover {
      box-shadow: var(--shadow-md);
    }

    .preview::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background: linear-gradient(transparent, var(--bg-paper));
      pointer-events: none;
    }

    .preview.empty {
      text-align: center;
      color: var(--text-caption);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      gap: 8px;
      border-style: dashed;
      border-color: var(--border-medium);
      background: var(--bg-elevated);
    }

    .preview.empty::before {
      content: '✦';
      font-size: 18px;
      color: var(--accent-ochre);
      opacity: 0.6;
    }

    .preview.empty::after {
      display: none;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--accent-rust);
      color: white;
      text-transform: uppercase;
      box-shadow: var(--shadow-md), inset 0 1px 0 rgba(255,255,255,0.15);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .btn-primary:hover {
      background: #b35030;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255,255,255,0.15);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:disabled {
      background: var(--bg-pressed);
      color: var(--text-placeholder);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-primary:disabled::before {
      display: none;
    }

    .btn-secondary {
      background: var(--bg-paper);
      color: var(--text-body);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: var(--bg-elevated);
      border-color: var(--accent-rust-light);
      color: var(--text-primary);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary:active {
      background: var(--bg-pressed);
      box-shadow: none;
    }

    /* Messages */
    .message {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 11px;
      display: none;
      border: 1px solid transparent;
      line-height: 1.5;
    }

    .message.success {
      background: var(--accent-forest-light);
      border-color: var(--accent-forest);
      color: var(--accent-forest);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message.success::before {
      content: '✓';
      font-weight: 600;
      font-size: 14px;
    }

    .message.error {
      background: var(--accent-rust-bg);
      border-color: var(--accent-rust);
      color: var(--accent-rust);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message.error::before {
      content: '!';
      font-weight: 600;
      font-size: 14px;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: var(--accent-rust);
      color: white;
      flex-shrink: 0;
    }

    .icon {
      width: 16px;
      height: 16px;
      opacity: 0.85;
      stroke-width: 2.5;
    }

    .btn:hover .icon {
      opacity: 1;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 20px 0;
      color: var(--text-caption);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-medium), transparent);
    }

    /* URL section */
    .url-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .url-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-paper);
      border: 1px solid var(--border-medium);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--mono);
      font-size: 11px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .url-input:focus {
      outline: none;
      border-color: var(--accent-rust);
      box-shadow: 0 0 0 3px var(--accent-rust-bg);
    }

    .url-input:disabled {
      background: var(--bg-elevated);
      color: var(--text-placeholder);
      cursor: not-allowed;
    }

    .url-input::placeholder {
      color: var(--text-placeholder);
    }

    /* Collection section */
    .collection-section {
      display: none;
      margin-bottom: 18px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .collection-section.has-items {
      display: block;
    }

    .collection-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-soft);
    }

    .collection-title {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-caption);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
    }

    .collection-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 22px;
      height: 22px;
      padding: 0 8px;
      margin-left: 10px;
      background: var(--accent-ochre);
      border-radius: 11px;
      font-size: 11px;
      font-weight: 600;
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .collection-clear {
      background: none;
      border: none;
      color: var(--text-caption);
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.15s ease;
    }

    .collection-clear:hover {
      background: var(--accent-rust-bg);
      color: var(--accent-rust);
    }

    .collection-items {
      background: var(--bg-paper);
      border: 1px solid var(--border-soft);
      border-radius: 8px;
      max-height: 130px;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
    }

    .collection-items::-webkit-scrollbar {
      width: 6px;
    }

    .collection-items::-webkit-scrollbar-track {
      background: var(--bg-elevated);
      border-radius: 3px;
    }

    .collection-items::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: 3px;
    }

    .collection-items::-webkit-scrollbar-thumb:hover {
      background: var(--text-placeholder);
    }

    .collection-item {
      padding: 10px 14px;
      font-size: 11px;
      color: var(--text-body);
      border-bottom: 1px solid var(--border-soft);
      line-height: 1.5;
      position: relative;
    }

    .collection-item::before {
      content: '·';
      position: absolute;
      left: 6px;
      color: var(--accent-ochre);
      font-weight: bold;
    }

    .collection-item:last-child {
      border-bottom: none;
    }

    .collection-item-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      padding-left: 4px;
    }

    .annotation-section {
      margin-top: 14px;
    }

    .annotation-input {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-paper);
      border: 1px solid var(--border-medium);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--mono);
      font-size: 11px;
      resize: none;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .annotation-input:focus {
      outline: none;
      border-color: var(--accent-rust);
      box-shadow: 0 0 0 3px var(--accent-rust-bg);
    }

    .annotation-input::placeholder {
      color: var(--text-placeholder);
    }

    .collection-capture-btn {
      margin-top: 14px;
      width: 100%;
    }

    /* Footer attribution */
    .footer {
      text-align: center;
      padding: 12px 20px 16px;
      font-size: 9px;
      color: var(--text-placeholder);
      letter-spacing: 0.05em;
      border-top: 1px solid var(--border-soft);
      background: var(--bg-elevated);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="logo">Neural<span class="logo-accent">Sieve</span></h1>
    <div class="status-wrapper">
      <span class="status-label">Status</span>
      <div class="status" id="status"></div>
    </div>
  </div>

  <div class="content">
    <!-- Collection section (shows when items are collected) -->
    <div class="collection-section" id="collection-section">
      <div class="collection-header">
        <div class="collection-title">
          Collection
          <span class="collection-count" id="collection-count">0</span>
        </div>
        <button class="collection-clear" id="collection-clear">Clear all</button>
      </div>
      <div class="collection-items" id="collection-items"></div>
      <div class="annotation-section">
        <textarea
          class="annotation-input"
          id="annotation-input"
          placeholder="Add a note (optional)..."
          rows="2"
          maxlength="1000"
        ></textarea>
      </div>
      <button class="btn btn-primary collection-capture-btn" id="collection-capture-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Capture Collection
      </button>
    </div>

    <div class="preview empty" id="preview">
      Select text on page or capture the full page
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="capture-btn" disabled>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Capture Selection
      </button>

      <button class="btn btn-secondary" id="page-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Capture Full Page
      </button>
    </div>

    <div class="divider">or capture URL</div>

    <div class="url-section">
      <input
        type="text"
        class="url-input"
        id="url-input"
        placeholder="Paste a URL to capture..."
        disabled
      />
      <button class="btn btn-secondary" id="url-btn" disabled>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
        </svg>
        Capture URL
      </button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

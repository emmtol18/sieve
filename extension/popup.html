<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0b0d;
      --bg-elevated: #12141a;
      --bg-surface: #1a1d24;
      --bg-hover: #22262f;
      --border-subtle: #2a2f3a;
      --text-primary: #e8e4dc;
      --text-secondary: #9b9589;
      --text-muted: #5c5850;
      --accent-gold: #c9a227;
      --accent-gold-dim: #8b7019;
      --accent-amber: #d4a574;
      --accent-success: #7cb07c;
      --accent-danger: #b06b6b;
      --serif: 'Cormorant Garamond', Georgia, serif;
      --mono: 'JetBrains Mono', 'SF Mono', monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 340px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text-primary);
      background: var(--bg-deep);
      line-height: 1.5;
    }

    /* Subtle noise texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
    }

    .header {
      background: linear-gradient(180deg, var(--bg-elevated) 0%, var(--bg-deep) 100%);
      border-bottom: 1px solid var(--border-subtle);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: var(--serif);
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .logo-accent {
      color: var(--accent-gold);
    }

    .status-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-success);
      box-shadow: 0 0 8px rgba(124, 176, 124, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .status.offline {
      background: var(--accent-danger);
      box-shadow: 0 0 8px rgba(176, 107, 107, 0.5);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .content { padding: 18px; }

    .preview {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      padding: 14px;
      margin-bottom: 16px;
      max-height: 100px;
      overflow: hidden;
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.6;
      position: relative;
    }

    .preview::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 24px;
      background: linear-gradient(transparent, var(--bg-surface));
      pointer-events: none;
    }

    .preview.empty {
      text-align: center;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
    }

    .preview.empty::after {
      display: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border: none;
      border-radius: 6px;
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-gold-dim) 0%, var(--accent-gold) 100%);
      color: var(--bg-deep);
      text-transform: uppercase;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(201, 162, 39, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      background: var(--bg-hover);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: var(--bg-surface);
      color: var(--text-secondary);
      border: 1px solid var(--border-subtle);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
      border-color: var(--accent-gold-dim);
    }

    .message {
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 11px;
      display: none;
      border: 1px solid transparent;
    }

    .message.success {
      background: rgba(124, 176, 124, 0.1);
      border-color: rgba(124, 176, 124, 0.3);
      color: var(--accent-success);
      display: block;
    }

    .message.error {
      background: rgba(176, 107, 107, 0.1);
      border-color: rgba(176, 107, 107, 0.3);
      color: var(--accent-danger);
      display: block;
    }

    .icon {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    .btn:hover .icon {
      opacity: 1;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0;
      color: var(--text-muted);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .url-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .url-input {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: var(--mono);
      font-size: 11px;
      transition: all 0.2s ease;
    }

    .url-input:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
      background: var(--bg-hover);
    }

    .url-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .url-input::placeholder {
      color: var(--text-muted);
    }

    /* Collection section */
    .collection-section {
      display: none;
      margin-bottom: 16px;
    }

    .collection-section.has-items {
      display: block;
    }

    .collection-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .collection-title {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .collection-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      margin-left: 8px;
      background: linear-gradient(135deg, var(--accent-gold-dim) 0%, var(--accent-gold) 100%);
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      color: var(--bg-deep);
    }

    .collection-clear {
      background: none;
      border: none;
      color: var(--text-muted);
      font-family: var(--mono);
      font-size: 10px;
      cursor: pointer;
      transition: color 0.15s ease;
    }

    .collection-clear:hover {
      color: var(--accent-danger);
    }

    .collection-items {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      max-height: 120px;
      overflow-y: auto;
    }

    .collection-item {
      padding: 8px 12px;
      font-size: 11px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border-subtle);
      line-height: 1.4;
    }

    .collection-item:last-child {
      border-bottom: none;
    }

    .collection-item-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .annotation-section {
      margin-top: 12px;
    }

    .annotation-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: var(--mono);
      font-size: 11px;
      resize: none;
      transition: all 0.2s ease;
    }

    .annotation-input:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
      background: var(--bg-hover);
    }

    .annotation-input::placeholder {
      color: var(--text-muted);
    }

    .collection-capture-btn {
      margin-top: 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="logo">Neural<span class="logo-accent">Sieve</span></h1>
    <div class="status-wrapper">
      <span class="status-label">Status</span>
      <div class="status" id="status"></div>
    </div>
  </div>

  <div class="content">
    <!-- Collection section (shows when items are collected) -->
    <div class="collection-section" id="collection-section">
      <div class="collection-header">
        <div>
          <span class="collection-title">Collection</span>
          <span class="collection-count" id="collection-count">0</span>
        </div>
        <button class="collection-clear" id="collection-clear">Clear</button>
      </div>
      <div class="collection-items" id="collection-items"></div>
      <div class="annotation-section">
        <textarea
          class="annotation-input"
          id="annotation-input"
          placeholder="Add a note (optional)..."
          rows="2"
          maxlength="1000"
        ></textarea>
      </div>
      <button class="btn btn-primary collection-capture-btn" id="collection-capture-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Capture Collection
      </button>
    </div>

    <div class="preview empty" id="preview">
      Select text on page or capture the full page
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="capture-btn" disabled>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
        Capture Selection
      </button>

      <button class="btn btn-secondary" id="page-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Capture Full Page
      </button>
    </div>

    <div class="divider">or capture URL</div>

    <div class="url-section">
      <input
        type="text"
        class="url-input"
        id="url-input"
        placeholder="Paste a URL to capture..."
        disabled
      />
      <button class="btn btn-secondary" id="url-btn" disabled>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
        </svg>
        Capture URL
      </button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

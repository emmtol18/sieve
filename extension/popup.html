<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fafafa;
    }

    .header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status.offline { background: #ef4444; }

    .content { padding: 16px; }

    .preview {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      max-height: 100px;
      overflow: hidden;
      font-size: 12px;
      color: #64748b;
      line-height: 1.5;
    }

    .preview.empty {
      text-align: center;
      color: #94a3b8;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #1e293b;
      color: white;
    }

    .btn-primary:hover { background: #334155; }
    .btn-primary:disabled { background: #94a3b8; cursor: not-allowed; }

    .btn-secondary {
      background: white;
      color: #475569;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover { background: #f8fafc; }

    .message {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      display: none;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Neural Sieve</h1>
    <div class="status" id="status"></div>
  </div>

  <div class="content">
    <div class="preview" id="preview">
      Select text on page or capture the full page
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="capture-btn" disabled>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Capture Selection
      </button>

      <button class="btn btn-secondary" id="page-btn">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Capture Full Page
      </button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<div class="capsule-card bg-white rounded-lg border border-gray-200 p-4 transition-all duration-150 hover:shadow-md">
    <div class="flex items-start justify-between gap-3">
        <div class="flex-1 min-w-0">
            <h3
                class="font-medium text-gray-900 truncate cursor-pointer hover:text-blue-600"
                hx-get="/capsule/{{ capsule._filename }}"
                hx-target="#detail-panel"
                hx-swap="innerHTML"
            >
                {{ capsule.title }}
            </h3>
            <p class="text-sm text-gray-500 mt-1">
                {{ capsule.category }} &middot; {{ capsule.captured_at }}
            </p>
            <div class="flex flex-wrap gap-1 mt-2">
                {% for tag in capsule.tags[:5] %}
                <span class="px-2 py-0.5 text-xs bg-gray-100 text-gray-600 rounded">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        <div class="flex items-center gap-2">
            {% include "partials/pin_button.html" with context %}
            <button
                class="p-1 text-gray-400 hover:text-red-500"
                hx-post="/capsule/{{ capsule._filename }}/cull"
                hx-confirm="Move this capsule to Legacy?"
                hx-target="closest .capsule-card"
                hx-swap="outerHTML"
                title="Move to Legacy"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

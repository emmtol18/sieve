<div class="capsule-card{{ ' pinned' if capsule.pinned else '' }}">
    <div class="capsule-header">
        <div style="flex: 1; min-width: 0;">
            <h3
                class="capsule-title"
                hx-get="/capsule/{{ capsule._filename }}"
                hx-target="#detail-panel"
                hx-swap="innerHTML"
            >
                {{ capsule.title }}
            </h3>
            <div class="capsule-meta">
                <span class="capsule-category">{{ capsule.category }}</span>
                <span>Â·</span>
                <span class="capsule-date">{{ capsule.captured_at }}</span>
            </div>
            <div class="capsule-tags">
                {% for tag in capsule.tags[:5] %}
                <span class="capsule-tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        <div class="capsule-actions">
            {% include "partials/pin_button.html" with context %}
            <button
                class="action-btn danger"
                hx-post="/capsule/{{ capsule._filename }}/cull"
                hx-confirm="Move this capsule to Legacy?"
                hx-target="closest .capsule-card"
                hx-swap="outerHTML"
                title="Move to Legacy"
            >
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
    </div>
</div>
